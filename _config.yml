# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Můj blog ...
author: sajdoann
email: sajdokova@gmail.com
github_username:  sajdoann # DO NOT include the @ character, or else the build will fail!
locale: cs-CZ


#theme: minima
#url: "//opieters.github.io" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jemoji
  - jekyll-remote-theme

defaults:
  - scope:
      path: "photography"
    values:
      permalink: /:path/:basename:output_ext
  # Posts defaults
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      share: true

exclude: [LICENSE-CODE.md, LICENSE-IMAGES, README.md, bower.json]


# Site Author
author: 
  name: Anna Sajdoková
  picture: images/isc_sajdokova.png
  email: sajdokova@gmail.com
  # twitter:
